name: Run SÉRAPHIN ∞ Simulation

on:
  workflow_dispatch:  # Manual trigger (button in GitHub UI)
    inputs:
      pulses:
        description: 'Number of pulses (default: 500)'
        required: false
        default: '500'
      max_depth:
        description: 'Max depth (default: 12)'
        required: false
        default: '12'

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sympy

      - name: Run the cosmic hydra simulation
        run: |
          python seraphcosmos_final.py ${{ github.event.inputs.pulses }} ${{ github.event.inputs.max_depth }}

      - name: Upload generated discoveries
        uses: actions/upload-artifact@v4
        with:
          name: seraphin-discoveries-and-papers
          path: |
            discoveries/
            meta_evolution/
            theoretical_papers/
